<div class="animate__animated animate__fadeIn">
    <h2 class="animate__animated animate__fadeIn">Por Capital  <button class="btn btn-primary" (click)="clearLocale()">Limpiar Historial</button></h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"
                placeholder="Buscar Capital...">
            </app-pais-input>
        </div>
    </div>
    <app-sugerencias 
    [mostrarSugerencias]="mostrarSugerencias" 
    [paisesSugeridos]="capitalesSugeridas" 
    [termino]="termino"
    (setTermino)="buscarTermino( $event )"
    >
    
    </app-sugerencias>
    <hr>
    <div *ngIf="hayError" class="alert alert-danger">
        No se encontró nada con el término <b>{{ termino }}</b>
    </div>

    <div *ngIf="capitales.length > 0 " class="row">
        <div class="col">
            <app-pais-tabla [paises]="capitales">
            </app-pais-tabla>
        </div>
    </div>
</div>
